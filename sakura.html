<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桜の記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>桜の季節が到来、各地でライトアップやイベント盛況</h1>
        <img src="img/sakura.png" alt="sakura">
        <!-- 記事の本文 -->
        <p>今年も桜の季節がやってきました。</p>
        <p>各地の名所ではライトアップが行われ、夜桜を楽しむ観光客で賑わいを見せています。</p>
        <p>特に東京の目黒川や京都の鴨川沿いでは、昼夜を問わず多くの人が桜の美しさを堪能しています。</p>
        <p>今年はコロナ規制が緩和されており、花見イベントも復活しつつあり、地域経済にも好影響を与えそうです。</p>
    </div>

</body>
</html>
