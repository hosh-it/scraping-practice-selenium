<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>宇宙探査の新時代、民間企業が参入</h1>
        <img src="img/space.png" alt="onlinemtg">
        <!-- 記事の本文 -->
        <p>宇宙探査がかつてないスピードで進化しています。民間企業の参入によって、宇宙旅行や商業宇宙飛行が現実のものとなりつつあります。</p>
        <p>スペースXやブルーオリジンなどの企業が次々と新たな挑戦を行い、宇宙探査の未来が明るく広がっています。</p>
    </div>

</body>
</html>
