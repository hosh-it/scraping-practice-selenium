<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テック記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>技術革新が加速、次世代デバイス登場</h1>
        <img src="img/tech.png" alt="onlinemtg">
        <!-- 記事の本文 -->
        <p>近年、技術革新のスピードはさらに加速しており、次世代デバイスが続々と市場に登場しています。</p>
        <p>特に、AIやIoTを活用したスマートデバイスが日常生活に浸透しており、人々の生活を一変させています。</p>
        <p>これらのデバイスは、エネルギー効率の向上や利便性の向上に貢献しており、未来の生活をより豊かにするものとして期待されています。</p>
    </div>

</body>
</html>
