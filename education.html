<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>教育のデジタル化が進展、未来の学び方</h1>
        <img src="img/education.png" alt="onlinemtg">
        <!-- 記事の本文 -->
        <p>教育のデジタル化が加速しており、オンライン授業やAIを活用した個別学習が急速に普及しています。</p>
        <p>特にパンデミックを経て、世界中の学校や大学が遠隔教育を積極的に取り入れるようになりました。</p>
        <p>今後、テクノロジーを駆使した学習体験がより一般化し、教育の在り方が大きく変わると期待されています。</p>
    </div>

</body>
</html>
