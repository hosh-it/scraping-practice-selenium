<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芸術記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>アートとテクノロジーの融合、未来の表現</h1>
        <img src="img/art.png" alt="art">
        <!-- 記事の本文 -->
        <p>アートとテクノロジーが融合し、クリエイティブな表現の新時代が到来しています。</p>
        <p>デジタルアートやNFT（非代替性トークン）などが台頭し、アーティストはこれまでにない形で作品を発表できるようになりました。</p>
        <p>今後、ARやVRを駆使した体験型アートもさらに広がると期待されています。</p>
    </div>

</body>
</html>
