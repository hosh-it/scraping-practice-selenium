<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーヒーの記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */

            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;

<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>コーヒーが健康に与える新たな効果、研究で発表</h1>
        <img src="img/coffee.png" alt="coffee">
        <!-- 記事の本文 -->
        <p>最近の研究で、適量のコーヒーを飲むことが心臓病リスクの低減や認知機能の向上に寄与する可能性があることが明らかになりました。</p>
        <p>コーヒーに含まれるカフェインや抗酸化物質が、体内の細胞を保護する役割を果たしているとのことです。</p>
        <p>多くの人に愛されているコーヒーが、健康にもプラスの効果を持つことがわかり、日常の飲み物としての人気はさらに高まりそうです。</p>
    </div>
