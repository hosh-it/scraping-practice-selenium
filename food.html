<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .container {
            max-width: 800px;
            margin: 0 auto;

        h1 {
            font-size: 24px;

    <div class="container">
        <!-- 記事の見出し -->
        <h1> 食の未来、新技術で持続可能な食文化</h1>
        <img src="img/food.png" alt="onlinemtg">
        <!-- 記事の本文 -->
        <p>食の未来が変わりつつあります。新しいテクノロジーによって、持続可能な食料生産が可能となり、植物ベースの代替肉や昆虫食などが注目されています。</p>
        <p>地球環境への影響を最小限に抑えつつ、栄養価の高い食品を提供することが食の未来における重要なテーマとなっています。</p>
