<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スポーツ記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>スポーツの進化、テクノロジーが支える</h1>
        <img src="img/sports.png" alt="sports">
        <!-- 記事の本文 -->
        <p>スポーツとテクノロジーが融合する中、選手のパフォーマンス向上や観客の楽しみ方が大きく変わっています。</p>
        <p>AIやビッグデータを活用したトレーニングプログラム、VRを使った観戦体験など、新しい技術がスポーツの未来を形作っています。</p>
    </div>

</body>
</html>
