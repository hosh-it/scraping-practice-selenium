<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャンプ記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>キャンプブーム再燃、アウトドアグッズが売り切れ続出</h1>
        <img src="img/camp.png" alt="onlinemtg">
        <!-- 記事の本文 -->
        <p>ここ数年、キャンプが再び人気を集めています。</p>
        <p>都市生活から離れて自然の中でリフレッシュしたいという人が増え、特に週末にはキャンプ場が予約でいっぱいになるケースも少なくありません。キャンプ初心者向けの手軽なグッズから、本格的なアウトドア用品まで、アウトドアショップでは売り切れが続出しており、業界は好調を維持しています。</p>
    </div>

</body>
</html>
