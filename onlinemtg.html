<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインミーティングの記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>オンライン会議疲れを軽減する新ツール、企業で導入進む</h1>
        <img src="img/onlinemtg.png" alt="onlinemtg">
        <!-- 記事の本文 -->
        <p>パンデミック以降、オンライン会議が増加する中、長時間の会議による「ズーム疲れ」を解消する新ツールが開発され、企業での導入が進んでいます。</p>
        <p>このツールは、会議の合間に短い休憩を提案したり、集中力を保つためのインタラクティブな機能を提供することが特徴です。</p>
        <p>専門家は、適度な休息を取ることで生産性の向上にもつながるとしています。</p>
    </div>

</body>
</html>
