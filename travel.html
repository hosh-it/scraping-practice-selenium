<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>観光業が復活、旅行需要が急増</h1>
        <img src="img/travel.png" alt="onlinemtg">
        <!-- 記事の本文 -->
        <p>世界的に旅行制限が緩和され、観光業が復活の兆しを見せています。</p>
        <p>多くの国々が観光業を支えるための政策を打ち出し、旅行需要が急速に回復しています。</p>
        <p>特に国内旅行やリモートワークと旅行を組み合わせた「ワーケーション」が人気を集めており、新しい旅行スタイルが広がっています。</p>
    </div>

</body>
</html>
