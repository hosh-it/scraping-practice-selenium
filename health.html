<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>健康ブームの波、フィットネス市場拡大</h1>
        <img src="img/health.png" alt="onlinemtg">
        <!-- 記事の本文 -->
        <p>健康志向が高まる中、フィットネス市場が急速に拡大しています。</p>
        <p>特に、自宅で簡単にできるオンラインフィットネスやスマートフィットネストラッカーが注目を集めており、多くの人々が日常的に運動を取り入れるようになりました。</p>
        <p>フィットネス業界の企業は、今後さらに多様なサービスを提供することが予想されています。</p>
    </div>

</body>
</html>
