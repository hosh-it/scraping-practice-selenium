<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経済記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        /* 画像のサイズ調整 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 記事の見出し -->
        <h1>経済回復の兆し、世界市場が注目</h1>
        <img src="img/economy.png" alt="onlinemtg">
        <!-- 記事の本文 -->
        <p>世界経済はコロナ禍からの回復に向けて、徐々に力強さを取り戻しています。</p>
        <p>特に新興国市場やアジア市場が成長を続けており、国際的な投資家からも大きな注目を集めています。</p>
        <p>各国政府の景気刺激策や企業の投資意欲の高まりもあり、今後の経済成長への期待が高まっています。</p>
    </div>

</body>
</html>
